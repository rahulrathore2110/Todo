<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
  </head>
  <body>
    <div class="board">
      <form id="todo-form">
        <input type="text" placeholder="TODO Description" id="todo-input" />
        <button type="submit"> -> Add</button>
      </form>

      <div class="tasks">
        <div class="task-board" id="todo-start">
          <h3 class="heading">TODO</h3>

          <p class="task" draggable="true">Go to gym</p>
          <p class="task" draggable="true">Get healthy breakfast</p>
          <p class="task" draggable="true">Go work</p>
        </div>

        <div class="task-board">
          <h3 class="heading">DONE</h3>

          <p class="task" draggable="true">Pay electricity bill</p>
        </div>

       
      </div>
    </div>
  </body>
</html>
